<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<p class="heading">Our 2025 Keynote Speakers</p>
<section class="keynote">

    <div class="card left">
        <img class="card__image" src="asset/img/graphic02.jpg" alt="image">
        <div class="card__description">
            <h2>Leslie Boatwright</h2>
            <div class="text">
            <p>Head Of Marketing</p>
            <p>The Hobbibox</p>
            </div>
            <p class="date">September 16</p>
        </div>
    </div>

    <div class="card left center">
        <img class="card__image" src="asset/img/graphic01.jpg" alt="image">
        <div class="card__description">
            <h2>Nicholas Newark</h2>
            <div class="text">
            <p >Director of Design</p>
            <p >Studio Rallia</p>
            </div>
            <p class="date">September 17</p>
        </div>
    </div>

    <div class="card right">
        <img class="card__image" src="asset/img/graphic03.jpg" alt="image">
        <div class="card__description">
            <h2>Kin Gyun</h2>
            <div class="text">
            <p>Founder and CEO</p>
            <p>The Treasurebox Online</p>
            </div>
            <p class="date">September 18</p>
        </div>
    </div>

</section>

</body>
</html>
